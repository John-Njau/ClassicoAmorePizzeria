	  <section id="slideImages" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#slideImages" data-slide-to="0" class="active"></li>
			<li data-target="#slideImages" data-slide-to="1"></li>
			<li data-target="#slideImages" data-slide-to="2"></li>

		<div class="carousel-inner">

				</div>
			</div>
			<div class="carousel-item ">
				<img src="Assets/ip4 pizza3.jpg" alt="Second Slide" class="d-block w-100">

					<h5>Best <span>Food</span></h5>

				</div>
			</div>
			<div class="carousel-item ">
				<img src="Assets/ip4 pizza4.jpg" alt="Third Slide" class="d-block w-100">
				<div class="carousel-caption d-none d-md-block">
					<h5>Welcome To <br> <span>Classico Amore Pizzeria</span></h5>
					<p></p>
				</div>
			</div>
		</div>
		<a href="#slideImages" class="carousel-control-prev" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon"></span>
			<span class="sr-only">Previous</span>
		</a>

			<span class="carousel-control-next-icon"></span>
			<span class="sr-only">Next</span>
		</a>
